<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sửa thông tinh khách hàng</title>
    <link rel="stylesheet" href="../css/style_manage.css">
</head>
<!-- <th scope="col">#</th>
            <th scope="col">Mã khách hàng</th>
            <th scope="col">Họ tên khách hàng</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Email</th>
            <th scope="col">Trạng thái</th> -->

<body>
    <div id="wrapper">
        <form id="form-fix">

            <div class="form-group">
                <label for="Id_khach">Mã khách hàng :</label>
                <input type="text" class="form-control" id="Id_khach" placeholder="Mã khách">
            </div>
            <div class="form-group">
                <label for="name">Tên khách hàng:</label>
                <input type="text" class="form-control" id="name" placeholder="Tên khách">
            </div>
            <div class="form-group">
                <label for="Id_sp">Địa chỉ:</label>
                <input type="text" class="form-control" id="Id_sp" placeholder="Tên sản phẩm">
            </div>
            <div class="form-group">
                <label for="number">Số điện thoại :</label>
                <input type="text" class="form-control" id="number" placeholder="">

            </div>
            <div class="form-group">
                <label for="addr">Địa chỉ email :</label>
                <input type="text" class="form-control" id="addr" placeholder="Nhập địa chỉ">
            </div>
            <button type="button" id="submit" class="btn btn-primary py-10px"> Sửa </button>
            <button type="button" onclick="window.open('../SingleMenu_manage.html')" class="btn btn-danger">
                Huỷ</button>
    </div>

    </div>

    </form>
    </div>

</body>

</html>
