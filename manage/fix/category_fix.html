<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sửa danh mục</title>
    <link rel="stylesheet" href="../css/style_manage.css">
</head>

<body>
    <div id="wrapper">
        <form id="form-fix">
            <h2>Sửa danh mục</h2>
            <div class="form-group">
                <label for="ten_dmuc">Tên danh mục:</label>
                <input type="text" class="form-control" id="ten_dmuc" placeholder="Tên danh mục">
            </div>
            <div class="form-group">
                <label for="addr_dmuc">Vị trí của danh mục :</label>
                <input type="text" class="form-control" id="addr_dmuc" placeholder="Vị trí ">
            </div>
            <din class="btn">
                <button type="button" id="submit" class="btn btn-primary py-10px px-10"> Sửa danh mục</button>
                <button type="button" onclick="window.open('../SingleMenu_manage.html')"
                    class="btn btn-danger">Huỷ</button>
            </din>

    </div>

</body>

</html>
